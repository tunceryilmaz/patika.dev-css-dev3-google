<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="panel">
      <nav>
        <ul class="header">
          <li class="pic headerli">
            <a href="#" target="_blank"
              ><img
                src="tuncer.jpg"
                alt=""
                style="
                  margin-right: 1px;
                  width: 50px;
                  height: 50px;
                  border-radius: 50%;
                "
            /></a>
          </li>
          <li style="margin: 8px" class="headerli">
            <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"
              ><img
                src="appsbutton.svg"
                alt=""
                style="
                  width: 16px;
                  height: 16px;
                  margin-right: 3px;
                  position: absolute;
                  right: 100px;
                  top: 28px;
                "
            /></a>
          </li>
          <li
            style="
              margin: 8px;
              margin-left: -2px;
              position: absolute;
              right: 150px;
              top: 15px;
            "
            class="headerli"
          >
            <a
              href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl"
              >Images</a
            >
          </li>
          <li
            style="margin: 8px; position: absolute; right: 230px; top: 15px"
            class="headerli"
          >
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
              >Gmail</a
            >
          </li>
        </ul>
      </nav>
      <div class="container">
        <img src="logo.png" width="350px" alt="" />
      </div>
      <div class="search-area">
        <div class="search">
          <div class="search-img">
            <span>
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
          </div>
          <div class="input-enter">
            <div class="input-area">
              <input
                type="text"
                class="input"
                maxlength="2048"
                autofocus="true"
              />
            </div>
          </div>
          <div class="voice-img">
            <span>
              <img src="voicelogo.png" alt="" />
              <path
                fill="#4285f4"
                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
              ></path>
            </span>
          </div>
        </div>
      </div>
      <center>
        <div class="buttons">
          <a href=""><button class="googlesearch">Google Search</button></a>
          <a href=""><button class="feelinglucky">I'm Feeling Lucky</button></a>
        </div>
      </center>
    </div>

    <nav>
      <ul class="footer">
        <li class="footerli">
          <a href="#">Advertising</a>
        </li>
        <li class="footerli">
          <a href="#">Business</a>
        </li>
        <li class="footerli">
          <a href="#">About</a>
        </li>
        <li class="footerli">
          <a href="#">How Search works</a>
        </li>

        <li class="footerli" style="float: right; margin-right: 35px">
          <a href="#">Settings</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="#">Terms</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="#">Privacy</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
